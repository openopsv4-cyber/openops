<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEEE Hackathon App</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container py-5">
        <header class="mb-5 text-center">
            <p class="text-uppercase text-secondary fw-semibold mb-1">Phase 1</p>
            <h1 class="display-5 fw-bold text-primary">IEEE Hackathon Dashboard</h1>
            <p class="text-muted mb-0">Quickly capture, review, and refine your ideas with instant local persistence.</p>
        </header>

        <div class="row g-4">
            <div class="col-12 col-lg-5">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Add Item</h5>
                        <p class="card-text text-muted mb-4">Type any note or task below and hit save to keep it locally.</p>
                        <div class="mb-3">
                            <input id="input-field" type="text" class="form-control form-control-lg" placeholder="Enter something memorable...">
                        </div>
                        <button id="save-btn" class="btn btn-success w-100 btn-lg">Save</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-7">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <div>
                                <h5 class="card-title mb-1">Stored Items</h5>
                                <p class="text-muted mb-0">Edit or delete entries from your local list.</p>
                            </div>
                            <span class="badge text-bg-light">LocalStorage</span>
                        </div>
                        <ul id="output-list" class="list-group list-group-flush flex-grow-1"></ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main App Logic -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
